<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="build/script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="src/favicon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__screen" id="screen">
          <div class="calculator__screen-top" id="screen-top"></div>
          <div class="calculator__screen-bottom" id="screen-bottom">0</div>
        </div>

        <div class="calculator__control-panel">
          <button class="btn darker" id="ac">AC</button>
          <button class="btn darker" id="plus-minus">+/-</button>
          <button class="btn darker" id="percentage">%</button>
          <button class="btn white operation">/</button>
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn white operation">x</button>
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn white operation">-</button>
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn white operation">+</button>
          <button class="btn btn-wide num">0</button>
          <button class="btn" id="decimal">.</button>
          <button class="btn white" id="equals">=</button>
        </div>
      </div>
    </main>
    <footer>Paulo Barata Â©</footer>
  </body>

</html>
